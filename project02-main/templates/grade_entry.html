<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grade Entry</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/gradebuilder_v2.css') }}">
</head>
<body>
  <main class="container">
    <h1>Grade Entry â€” Class {{ class_id }}</h1>
    <p>Use this page to create assessments per subcategory and enter student scores.</p>

    <section class="card">
      <h2>Assessments</h2>
      <div id="assessments-list">Loading assessments...</div>
      <hr />
      <h3>Create Assessment</h3>
      <label>Name: <input id="a-name" type="text" /></label>
      <label>Subcategory: <input id="a-sub" type="text" /></label>
      <label>Max score: <input id="a-max" type="number" value="100" /></label>
      <label>Date: <input id="a-date" type="date" /></label>
      <button id="create-assessment">Create</button>
      <div id="ass-save-status"></div>
    </section>

    <section class="card" style="margin-top:20px">
      <h2>Scores</h2>
      <div id="scores-area">Select an assessment to load students.</div>
      <div style="margin-top:12px">
        <button id="bulk-save">Save Scores</button>
        <span id="scores-status"></span>
      </div>
    </section>

  </main>
  <script src="{{ url_for('static', filename='js/grade_entry.js') }}"></script>
</body>
</html>
