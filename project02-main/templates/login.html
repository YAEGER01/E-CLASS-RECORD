<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Class Record System - ISU Cauayan</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login-page.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h1 class="title">E-Class Record</h1>
      <h2 class="subtitle">Academic Management System</h2>
      <p class="university">Isabela State University - Cauayan Campus<br>College of Computing Studies, Information and Communication Technology</p>
    </div>

    <div class="login-options">
  <a href="{{ url_for('auth.admin_login') }}" class="login-btn admin-btn">
        <i class="fas fa-user-shield"></i>
        <span>Administrator</span>
      </a>
      
  <a href="{{ url_for('auth.instructor_login') }}" class="login-btn instructor-btn">
        <i class="fas fa-chalkboard-teacher"></i>
        <span>Instructor</span>
      </a>
      
  <a href="{{ url_for('auth.student_login') }}" class="login-btn student-btn">
        <i class="fas fa-user-graduate"></i>
        <span>Student</span>
      </a>

      <a href="{{ url_for('index') }}" class="login-btn student-btn">
        <i class="fas fa-user-graduate"></i>
        <span>Home</span>
      </a>
    </div>

    <div class="footer">
      <p class="footer-text">
        Secure academic record management for the digital age
      </p>
      <span class="version">v2.1.0</span>
      
      <div class="logo-footer">
        <div class="footer-logo-container">
          <img src="{{ url_for('static', filename='images/isu.png') }}" alt="ISU Logo" class="footer-logo" id="isu-logo">
          <img src="{{ url_for('static', filename='images/ccsict.png') }}" alt="CCSICT Logo" class="footer-logo" id="ccsict-logo">
        
        </div>
        <p class="logo-text">Powered by ISU Cauayan CCSICT</p>
      </div>
    </div>
  </div>
</body>
</html>
