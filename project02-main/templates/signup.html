{% extends "base.html" %}
{% block title %}Sign Up - E-Class Record{% endblock %}
{% block content %}
<div class="form-column">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">College Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="year_level" class="form-label">Year Level</label>
            <select class="form-control form-select" id="year_level" name="year_level" required>
                <option value="">Select Year Level</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course" class="form-label">Course</label>
            <input type="text" class="form-control" id="course" name="course" required>
        </div>
        <div class="form-group">
            <label for="track" class="form-label">Track</label>
            <input type="text" class="form-control" id="track" name="track">
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
</div>
<div class="image-column">
    <img src="https://placehold.co/400xx600/FFFC00/000?text=E-Class+Record" alt="E-Class Record System Illustration">
</div>
{% endblock %}
